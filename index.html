<!DOCTYPE html>
<html lang="no">
  <!-- head  = informasjon til nettleser -->
  <head>
    <title>Hjem</title>
    <link href="Icons/code.png" rel="icon" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />

  <!-- Body = Informasjon til nettsiden -->

    <header>
      <!-- Logo, bedriftsnavn, navigasjon, temabytter, søkefelt, SoMe -->
      <div class="logoWrapperDiv flex">
        <img class="abstractLogo" src="Icons/abstract_logo.svg" alt="logo abstract">

      </div>
      <div class="flex buttonDiv">
        <!-- <button id="searchButton" class="searchButton button">Search</button> -->

    <main>
      <!-- Hovedinnhold: introduksjon, produkt, fremvisning -->
      <section id="hero" class="hero flex">
        <!-- Hero / Main / Home -->
        <form>
          <h1>How can we help?</h1>
          <label for="inputSearch">
            <input type="search" name="inputSearch" id="inputSearch" class="inputSearch" placeholder="Search"></label>
          </label>
        </form>
      </section>
      <section id="choicesDiv" class="choicesDiv">
        <div class="flex iconAndTextWrapper">
          <img class="iconsMain" src="Icons/icon-versions.png" alt="icon icon-versions">
          <div class="choicesTextWrapperDiv">
            <p class="headingIconChoices">Using Abstract</p>
           <p class="choicesText">Abstract lets you manage, version, and document your designs in one place</p>
           <a href="">Learn More -></a>
          </div>

        </div>
      </section>
      <section id="produkt">
        <h2>underoverskrif seksjon 3</h2>
      </section>
    </main>

    <footer>
      <img
        class="kodeloftlogo"
        src="Icons/kodeloftalpha.png"
        alt="fant ikke logo"
      />
      <div class="kreditasjonfooter">
        <p class="footertext">Web-side utviklet av Harald Nydal</p>
        <p class="footertext">Kodeloftet 1 - Gruppe 15</p>
      </div>
      <div class="emailandgithub">
        <a href="mailto:haraldn.kodeloftet@gmail.com" target="_blank">
          <img src="Icons/email.png" alt="fant ikke icon" />
        </a>
        <a href="https://github.com/Lazy-CSharp-Coder" target="_blank">
          <img src="Icons/github.png" alt="fant ikke icon" />
        </a>
      </div>

    </footer>
